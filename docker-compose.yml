version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: pokemon_db
    environment:
      POSTGRES_DB: ${DB_DATABASE:-pokemon_bff}
      POSTGRES_USER: ${DB_USERNAME:-pokemon_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pokemon_secure_pwd_123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - pokemon_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-pokemon_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # Redis Cache Layer
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: pokemon_cache
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - pokemon_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

  # ============================================
  # PHP-FPM Backend (Laravel)
  # ============================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        - PHP_VERSION=8.2
    container_name: pokemon_backend
    working_dir: /var/www/html
    environment:
      # Database Configuration
      DB_CONNECTION: ${DB_CONNECTION:-pgsql}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE:-pokemon_bff}
      DB_USERNAME: ${DB_USERNAME:-pokemon_user}
      DB_PASSWORD: ${DB_PASSWORD:-pokemon_secure_pwd_123}
      
      # Cache Configuration
      CACHE_DRIVER: ${CACHE_DRIVER:-redis}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # Queue Configuration
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-redis}
      
      # Session Configuration
      SESSION_DRIVER: ${SESSION_DRIVER:-cookie}
      
      # App Configuration
      APP_NAME: ${APP_NAME:-PokemonBFF}
      APP_ENV: ${APP_ENV:-development}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:8000}
      APP_KEY: ${APP_KEY:-base64:your_app_key_here}
      
      # API Configuration
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_here}
      POKEAPI_URL: ${POKEAPI_URL:-https://pokeapi.co/api/v2}
      
      # CORS Configuration
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      
      # PHP Configuration
      PHP_MEMORY_LIMIT: ${PHP_MEMORY_LIMIT:-512M}
      PHP_MAX_EXECUTION_TIME: ${PHP_MAX_EXECUTION_TIME:-30}
      PHP_UPLOAD_MAX_FILESIZE: ${PHP_UPLOAD_MAX_FILESIZE:-20M}
      
      # User Configuration
      CONTAINER_UID: 1000
      CONTAINER_GID: 1000
    
    volumes:
      - ./backend:/var/www/html
      - ./backend/storage:/var/www/html/storage
      - ./backend/bootstrap/cache:/var/www/html/bootstrap/cache
      - backend_composer_cache:/home/www-data/.composer
    
    ports:
      - "${PHP_PORT:-9000}:9000"
    
    networks:
      - pokemon_network
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    restart: unless-stopped
    user: "1000:1000"

  # ============================================
  # Nginx Reverse Proxy & Web Server
  # ============================================
  nginx:
    image: nginx:1.25-alpine
    container_name: pokemon_nginx
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./backend/public:/var/www/html/public:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    networks:
      - pokemon_network
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  # ============================================
  # Node.js Frontend (Next.js)
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - NODE_VERSION=18-alpine
    container_name: pokemon_frontend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
      NEXT_TELEMETRY_DISABLED: 1
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "${NEXT_PORT:-3000}:3000"
    networks:
      - pokemon_network
    depends_on:
      - backend
    restart: unless-stopped

  # ============================================
  # Adminer (Database Web UI - Development Only)
  # ============================================
  adminer:
    image: adminer:latest
    container_name: pokemon_adminer
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    networks:
      - pokemon_network
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - dev

  # ============================================
  # MailHog (Email Testing - Development Only)
  # ============================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: pokemon_mailhog
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
      - "${MAILHOG_UI_PORT:-8025}:8025"
    networks:
      - pokemon_network
    restart: unless-stopped
    profiles:
      - dev

# ============================================
# Networks
# ============================================
networks:
  pokemon_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_composer_cache:
    driver: local
  nginx_logs:
    driver: local
